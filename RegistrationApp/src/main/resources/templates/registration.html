<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container">
    <h2>Student Registration</h2>
    <h3 th:text="${success}" style="color: aquamarine;"></h3>
    <h3 th:text="${failed}" style="color: rgb(255, 0, 0);"></h3>

    <form th:action="@{/registration}" th:object="${student}" method="post">
        <label>Name: <input type="text" th:field="*{name}" class="form-control" /></label><br>
        <label>Email: <input type="email" th:field="*{email}" class="form-control" /></label><br>
        <label>Gender:</label>
        <div class="form-check">
            <input type="radio" th:field="*{gender}" value="Male" class="form-check-input" />
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" th:field="*{gender}" value="Female" class="form-check-input" />
            <label class="form-check-label">Female</label>
        </div>
        <br>
        <label>Course:</label>
        <select th:field="*{course}" class="form-select">
            <option value="#">-select-</option>
            <option th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}"></option>
        </select><br>

        <label>Timings:</label>

        <div th:each="timing :${timings}" class="form-check">
            <input type="checkbox" th:field="*{timings}" th:value="${timing.timings}" class="form-check-input" />
            <label class="form-check-label" th:text="${timing.timings}"></label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
